<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>David Vilanova | CRUD LOCAL</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-800 text-white p-4 md:p-10 font-sans relative">

  <h1 class="text-2xl md:text-3xl mb-4 md:mb-6 text-yellow-500">CRUD LOCAL AMB ASYNC AWAIT</h1>

  <h2 class="crud-title text-lg md:text-xl mb-2 md:mb-4 text-green-400">Agregar nou personatge</h2>

  <section class="flex flex-col md:flex-row md:space-x-4">
    <article class="w-full md:w-1/2">
      <form class="crud-form flex flex-col space-y-4">
        <input class="input_label focus:ring focus:ring-red-300 p-2 bg-gray-700 text-white" type="text" name="nom"
          id="nom" placeholder="Nom del personatge" required />
        <input class="input_label focus:ring focus:ring-red-300 p-2 bg-gray-700 text-white" type="text" name="especie"
          id="especie" placeholder="Tipus d'especie (Human, Alien...)" required />
        <select class="input_label focus:ring focus:ring-red-300 p-2 bg-gray-700 text-white" name="estat" id="estat"
          required>
          <option value="Alive">Alive</option>
          <option value="Dead">Dead</option>
          <option value="unknown">unknown</option>
        </select>
        <input type="hidden" name="id" /> <!-- Aquest camp no es veu, perÃ² el necessitem per a l'update -->
        <div class="flex justify-end md:justify-start">
          <input type="submit" value="Afegir" name="btnEnvia"
            class="btn bg-blue-500 text-white py-2 px-4 rounded cursor-pointer hover:bg-blue-700" />
        </div>
      </form>
    </article>

    <article class="w-full md:w-1/2 mt-4 md:mt-0 px-2">
      <table class="crud-table w-full bg-gray-700">
        <thead>
          <tr>
            <th class="py-2 px-2 align-top text-left">Nom</th>
            <th class="py-2 px-2 align-top text-left">Especie</th>
            <th class="py-2 px-2 align-top text-left">Estat</th>
            <th class="py-2 px-2 align-top text-left" colspan="2">Accions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </article>
  </section>

  <template id="crud-template">
    <tr class="border border-gray-600">
      <td class="nom px-2"></td>
      <td class="especie px-2"></td>
      <td class="estat px-2"></td>
      <td>
        <button
          class="update btn bg-green-500 text-white my-1 py-1 px-2 w-24 rounded hover:bg-green-700">Modificar</button>
        <button class="delete btn bg-red-500 text-white my-1 py-1 px-2  w-24 rounded hover:bg-red-700">Esborrar</button>
      </td>
    </tr>
  </template>

  <!-- Rick and Morty image at the bottom of the page -->
  <img src="./img/rickAndMorty.png" alt="Rick and Morty" class="rick-and-morty-image bottom-0 m-2">

  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="../js/index.js"></script>

</body>

</html>
